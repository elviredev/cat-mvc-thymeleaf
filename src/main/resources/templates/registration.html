<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Jeux Vidéos</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{css/style.css}" />
</head>
<body>
    <div layout:fragment="content" class="container mt-3">
        <h1 th:text="#{label.form.title}">form</h1>
            <form action="/" th:object="${user}" method="post" enctype="utf8">
                <div class="form-group">
                    <label th:text="#{label.user.firstName}">Nom</label>
                    <input th:field="*{firstName}" type="text" class="form-control"  />
                    <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.lastName}">Prénom</label>
                    <input th:field="*{lastName}" type="text" class="form-control"  />
                    <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.email}">Email</label>
                    <input th:field="*{email}" type="email" class="form-control"  />
                    <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.password}">Mot de passe</label>
                    <input th:field="*{password}" type="password" class="form-control"  />
                    <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.confirmPass}">Confirm MDP</label>
                    <input th:field="*{matchingPassword}" type="password" class="form-control"  />
                </div>
                <button th:text="#{label.form.submit}" type="submit">Valider</button>
            </form>
        <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Login</a>
    </div>
</body>
</html>
